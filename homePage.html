            <img class="img-responsive" src="logo.png">
        </div>
        <div class="row main-choice">
            <div class="row option">
                <div id="hospital" class="col-xs-6">
                    <img  class="img-option" src="hospital.png">

                </div>
                <div id="clinic" class="col-xs-6">

            </div>
            <div class="row option">

                <div id="emergency-call" class="col-xs-6">
                    <img class="img-option" src="STAR.png">
